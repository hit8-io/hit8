name: Sync Version from VERSION file

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'VERSION'
  workflow_dispatch:  # Manual trigger

jobs:
  sync-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to commit changes and create releases
      actions: write  # Needed to trigger deploy workflow
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Read VERSION file
        id: version
        run: |
          set -e
          VERSION=$(cat VERSION | tr -d '[:space:]')
          if [ -z "$VERSION" ]; then
            echo "Error: VERSION file is empty"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Read version: $VERSION"

      - name: Update Frontend Version
        working-directory: ./frontend
        run: |
          # Update package.json version
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version
          echo "Updated frontend/package.json to version ${{ steps.version.outputs.version }}"

      - name: Update Backend pyproject.toml Version
        working-directory: ./backend
        run: |
          # Update pyproject.toml version using sed (works on Linux)
          sed -i "s/^version = \".*\"/version = \"${{ steps.version.outputs.version }}\"/" pyproject.toml
          echo "Updated backend/pyproject.toml to version ${{ steps.version.outputs.version }}"

      - name: Update Backend constants.py Version
        working-directory: ./backend/app
        run: |
          # Update constants.py APP_VERSION field
          sed -i "s/    \"APP_VERSION\": \".*\"/    \"APP_VERSION\": \"${{ steps.version.outputs.version }}\"/" constants.py
          echo "Updated backend/app/constants.py APP_VERSION to ${{ steps.version.outputs.version }}"

      - name: Check for changes
        id: changes
        run: |
          git diff --exit-code frontend/package.json backend/pyproject.toml backend/app/constants.py || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add frontend/package.json backend/pyproject.toml backend/app/constants.py
          git commit -m "chore: sync version to ${{ steps.version.outputs.version }} from VERSION file"
          git push

      - name: Create Git Tag
        if: steps.changes.outputs.changed == 'true' && github.ref == 'refs/heads/main'
        run: |
          set -e
          TAG="v${{ steps.version.outputs.version }}"
          # Check if tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping tag creation"
          else
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
            echo "Created and pushed tag: $TAG"
          fi

      - name: Create GitHub Release
        if: steps.changes.outputs.changed == 'true' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Version ${{ steps.version.outputs.version }}
            
            Automated release from VERSION file sync.
            
            ### Changes
            - Updated frontend/package.json
            - Updated backend/pyproject.toml
            - Updated backend/app/constants.py
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Trigger Deploy Workflow
        if: steps.changes.outputs.changed == 'true' && github.ref == 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy.yaml',
              ref: 'main'
            });
            console.log('Triggered deploy workflow');
