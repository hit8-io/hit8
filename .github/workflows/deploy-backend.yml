name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'cloudbuild.yaml'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:  # Allows manual triggering from GitHub UI

env:
  PROJECT_ID: hit8-poc
  PROJECT_NUMBER: 617962194338
  SERVICE_NAME: hit8-api
  REGION: europe-west1
  SECRET_NAME: doppler-hit8-prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Read VERSION file
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Read version: $VERSION"

      - name: Build and Push Docker Image
        run: |-
          # Run build synchronously - log streaming errors are harmless, build still completes
          gcloud builds submit \
            --config cloudbuild.yaml \
            --region=europe-west1 \
            --substitutions=_IMAGE_NAME=gcr.io/$PROJECT_ID/$SERVICE_NAME,_TAG=$GITHUB_SHA,_VERSION=${{ steps.version.outputs.version }},_PROJECT_ID=$PROJECT_ID \
            . || {
              # Check if the image was actually created (build may have succeeded despite log streaming error)
              if gcloud container images describe gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA --format="value(image_summary.fully_qualified_digest)" 2>/dev/null; then
                echo "Build succeeded (image exists), ignoring log streaming error"
                exit 0
              else
                echo "Build failed - image not found"
                exit 1
              fi
            }

      - name: Deploy to Cloud Run
        run: |-
          # Extract metadata from config.yaml for labels
          CUSTOMER=$(grep "^  customer:" backend/app/config.yaml | head -1 | sed 's/^  customer: *"\(.*\)"$/\1/' | sed 's/^  customer: *\(.*\)$/\1/')
          PROJECT=$(grep "^  project:" backend/app/config.yaml | head -1 | sed 's/^  project: *"\(.*\)"$/\1/' | sed 's/^  project: *\(.*\)$/\1/')
          
          # Set defaults if empty
          CUSTOMER=${CUSTOMER:-""}
          PROJECT=${PROJECT:-""}
          
          # Use version tag for deployment (fallback to SHA if version not available)
          IMAGE_TAG="${{ steps.version.outputs.version }}"
          if [ -z "$IMAGE_TAG" ]; then
            IMAGE_TAG="$GITHUB_SHA"
          fi
          
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME:$IMAGE_TAG \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --network=prd \
            --subnet=prd-europe-west1 \
            --vpc-egress=all-traffic \
            --set-env-vars="ENVIRONMENT=prd" \
            --set-secrets="DOPPLER_SECRETS_JSON=projects/$PROJECT_NUMBER/secrets/$SECRET_NAME:latest" \
            --update-labels="environment=prd,customer=$CUSTOMER,project=$PROJECT" \
            --memory=2Gi \
            --cpu=2 \
            --timeout=300 \
            --max-instances=3 \
            --min-instances=0
    
