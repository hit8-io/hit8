name: Build → Staging → Production

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/deploy.yaml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGION: europe-west1
  IMAGE_BASE: europe-west1-docker.pkg.dev/hit8-poc/backend/api
  CLOUDFLARE_PROJECT: hit8
  API_URL_PRD: https://api-prd.hit8.io
  API_URL_STG: https://api-stg.hit8.io

jobs:
  # --------------------------------------------------------------------------
  # 1A. BUILD BACKEND
  # --------------------------------------------------------------------------
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
      version: ${{ steps.meta.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Auth GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          
      - name: Setup GCloud
        uses: google-github-actions/setup-gcloud@v2
        
      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Determine Tag
        id: meta
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          if [ -f VERSION ]; then
            VERSION=$(cat VERSION | tr -d '[:space:]')
          else
            echo "VERSION file missing" && exit 1
          fi
          echo "image_tag=${VERSION}-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.IMAGE_BASE }}:${{ steps.meta.outputs.image_tag }}
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # --------------------------------------------------------------------------
  # 1B. BUILD FRONTEND
  # --------------------------------------------------------------------------
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - run: cd frontend && npm ci

      - name: Build Staging
        run: cd frontend && npm run build
        env:
          VITE_API_URL: ${{ env.API_URL_STG }}
          VITE_GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
          VITE_GOOGLE_IDENTITY_PLATFORM_KEY: ${{ secrets.GOOGLE_IDENTITY_PLATFORM_KEY }}
          VITE_GOOGLE_IDENTITY_PLATFORM_DOMAIN: ${{ secrets.GOOGLE_IDENTITY_PLATFORM_DOMAIN }}
          VITE_API_TOKEN: ${{ secrets.API_TOKEN }}
          VITE_SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-stg
          path: frontend/dist
          retention-days: 1

      - name: Build Production
        run: cd frontend && npm run build
        env:
          VITE_API_URL: ${{ env.API_URL_PRD }}
          VITE_GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
          VITE_GOOGLE_IDENTITY_PLATFORM_KEY: ${{ secrets.GOOGLE_IDENTITY_PLATFORM_KEY }}
          VITE_GOOGLE_IDENTITY_PLATFORM_DOMAIN: ${{ secrets.GOOGLE_IDENTITY_PLATFORM_DOMAIN }}
          VITE_API_TOKEN: ${{ secrets.API_TOKEN }}
          VITE_SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-prd
          path: frontend/dist
          retention-days: 1

  # --------------------------------------------------------------------------
  # 2. DEPLOY STAGING
  # --------------------------------------------------------------------------
  deploy-staging:
    name: Deploy Staging
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Auth GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup GCloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Backend
        run: |
          gcloud run services update hit8-api-stg \
            --image "${{ env.IMAGE_BASE }}:${{ needs.build-backend.outputs.image_tag }}" \
            --region ${{ env.REGION }} \
            --quiet

      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist-stg
          path: dist-stg

      - name: Deploy Frontend
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_PAGES_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist-stg --project-name=${{ env.CLOUDFLARE_PROJECT }} --branch=main-staging

  # --------------------------------------------------------------------------
  # 3. DEPLOY PRODUCTION (Manual Approval)
  # --------------------------------------------------------------------------
  deploy-production:
    name: Deploy Production
    needs: [deploy-staging, build-backend]
    runs-on: ubuntu-latest
    environment: production # <--- Manual Approval triggers here
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Auth GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup GCloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Backend
        run: |
          gcloud run services update hit8-api-prd \
            --image "${{ env.IMAGE_BASE }}:${{ needs.build-backend.outputs.image_tag }}" \
            --region ${{ env.REGION }} \
            --quiet

      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist-prd
          path: dist-prd

      - name: Deploy Frontend
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_PAGES_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist-prd --project-name=${{ env.CLOUDFLARE_PROJECT }} --branch=main --commit-dirty=true
