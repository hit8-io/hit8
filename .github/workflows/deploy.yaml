name: Build → Staging → Production

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/deploy.yaml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGION: europe-west1
  IMAGE_BASE: europe-west1-docker.pkg.dev/hit8-poc/backend/api
  CLOUDFLARE_PROJECT: hit8
  API_URL_PRD: https://api-prd.hit8.io
  API_URL_STG: https://api-stg.hit8.io

jobs:
  # --------------------------------------------------------------------------
  # 1A. BUILD BACKEND: Docker Image
  # --------------------------------------------------------------------------
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      id-token: write
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
      version: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Determine Tag
        id: meta
        run: |
          set -e
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          if [ -f VERSION ]; then
            VERSION=$(cat VERSION | tr -d '[:space:]')
            if [ -z "$VERSION" ]; then
              echo "Error: VERSION file is empty"
              exit 1
            fi
          else
            echo "Error: VERSION file is required but not found"
            exit 1
          fi
          IMAGE_TAG="${VERSION}-${SHORT_SHA}"
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and Push
        run: |
          set -e
          FULL_IMAGE="${{ env.IMAGE_BASE }}:${{ steps.meta.outputs.image_tag }}"
          VERSION="${{ steps.meta.outputs.version }}"
          
          docker build \
            --tag "$FULL_IMAGE" \
            --build-arg VERSION="$VERSION" \
            ./backend
          
          docker push "$FULL_IMAGE"
          
          # Verify image exists
          echo "Verifying image push..."
          gcloud container images describe "$FULL_IMAGE" --format="value(image_summary.fully_qualified_digest)"

  # --------------------------------------------------------------------------
  # 1B. BUILD FRONTEND: Static Assets (Twice: Stg + Prd)
  # --------------------------------------------------------------------------
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      # Build Staging (Uses Staging API URL)
      - name: Build Staging
        run: cd frontend && npm run build
        env:
          VITE_API_URL: ${{ env.API_URL_STG }}
          VITE_GOOGLE_IDENTITY_PLATFORM_KEY: ${{ secrets.GOOGLE_IDENTITY_PLATFORM_KEY }}
          VITE_GOOGLE_IDENTITY_PLATFORM_DOMAIN: ${{ secrets.GOOGLE_IDENTITY_PLATFORM_DOMAIN }}
          VITE_GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
          VITE_API_TOKEN: ${{ secrets.API_TOKEN }}
          VITE_SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      
      - name: Upload Staging Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-stg
          path: frontend/dist
          retention-days: 1

      # Build Production (Uses Production API URL)
      - name: Build Production
        run: cd frontend && npm run build
        env:
          VITE_API_URL: ${{ env.API_URL_PRD }}
          VITE_GOOGLE_IDENTITY_PLATFORM_KEY: ${{ secrets.GOOGLE_IDENTITY_PLATFORM_KEY }}
          VITE_GOOGLE_IDENTITY_PLATFORM_DOMAIN: ${{ secrets.GOOGLE_IDENTITY_PLATFORM_DOMAIN }}
          VITE_GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
          VITE_API_TOKEN: ${{ secrets.API_TOKEN }}
          VITE_SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

      - name: Upload Production Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-prd
          path: frontend/dist
          retention-days: 1

  # --------------------------------------------------------------------------
  # 2. STAGING: Auto-Deploy (Backend + Frontend)
  # --------------------------------------------------------------------------
  deploy-staging:
    name: Deploy Staging
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: staging
    permissions:
      contents: read
      id-token: write

    steps:
      # --- BACKEND DEPLOY ---
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Backend (Staging)
        run: |
          set -e
          IMAGE_TAG="${{ needs.build-backend.outputs.image_tag }}"
          if [ -z "$IMAGE_TAG" ]; then
            echo "Error: Image tag is empty"
            exit 1
          fi
          IMAGE="${{ env.IMAGE_BASE }}:${IMAGE_TAG}"
          
          echo "Deploying backend to staging..."
          gcloud run services update hit8-api-stg \
            --image "$IMAGE" \
            --region ${{ env.REGION }} \
            --quiet
          
          # Verify deployment
          echo "Verifying staging deployment..."
          gcloud run services describe hit8-api-stg \
            --region ${{ env.REGION }} \
            --format="value(status.url)"

      # --- FRONTEND DEPLOY ---
      - name: Download Staging Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist-stg
          path: dist-stg

      - name: Deploy Frontend (Staging/Preview)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_PAGES_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # "main-staging" branch name forces a Preview deployment
          command: pages deploy dist-stg --project-name=${{ env.CLOUDFLARE_PROJECT }} --branch=main-staging

  # --------------------------------------------------------------------------
  # 3. PRODUCTION: Manual Approval (Backend + Frontend)
  # --------------------------------------------------------------------------
  deploy-production:
    name: Deploy Production
    needs: [build-backend, deploy-staging, build-frontend]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: production
    permissions:
      contents: read
      id-token: write

    steps:
      # --- BACKEND DEPLOY ---
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Backend (Production)
        run: |
          set -e
          IMAGE_TAG="${{ needs.build-backend.outputs.image_tag }}"
          if [ -z "$IMAGE_TAG" ]; then
            echo "Error: Image tag is empty"
            exit 1
          fi
          IMAGE="${{ env.IMAGE_BASE }}:${IMAGE_TAG}"
          
          echo "Deploying backend to production..."
          gcloud run services update hit8-api-prd \
            --image "$IMAGE" \
            --region ${{ env.REGION }} \
            --quiet
          
          # Verify deployment
          echo "Verifying production deployment..."
          gcloud run services describe hit8-api-prd \
            --region ${{ env.REGION }} \
            --format="value(status.url)"

      # --- FRONTEND DEPLOY ---
      - name: Download Production Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist-prd
          path: dist-prd

      - name: Deploy Frontend (Production)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_PAGES_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # "main" matches Production Branch -> LIVE deployment
          command: pages deploy dist-prd --project-name=${{ env.CLOUDFLARE_PROJECT }} --branch=main --commit-dirty=true
