name: Build & Deploy

on:
  push:
    branches: [main]
    paths: ['backend/**', 'frontend/**', '.github/workflows/**']
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # --------------------------------------------------------------------------
  # BUILD
  # --------------------------------------------------------------------------
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}
      version: ${{ steps.meta.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Docker meta
        id: meta
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "tag=${VERSION}-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      # GCP
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      # Scaleway Container Registry (namespace must match Terraform: scaleway_registry_namespace.main.name)
      - name: Login to Scaleway
        run: echo "${{ secrets.SCW_SECRET_KEY }}" | docker login rg.fr-par.scw.cloud/hit8-registry -u nologin --password-stdin

      # Build & Push (both registries at once)
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        id: build
        with:
          context: ./backend
          push: true
          platforms: linux/amd64
          tags: |
            europe-west1-docker.pkg.dev/hit8-poc/backend/api:${{ steps.meta.outputs.tag }}
            europe-west1-docker.pkg.dev/hit8-poc/backend/api:${{ steps.meta.outputs.version }}
            rg.fr-par.scw.cloud/hit8-registry/api:${{ steps.meta.outputs.tag }}
            rg.fr-par.scw.cloud/hit8-registry/api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Frontend (build all variants, upload as artifacts)
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - run: cd frontend && npm ci

      - name: Build frontends
        run: |
          set -e
          # Staging
          cd frontend
          VITE_API_URL=https://api-stg.hit8.io npm run build
          mv dist ../dist-stg
          
          # Production (GCP)
          VITE_API_URL=https://api-prd.hit8.io npm run build
          mv dist ../dist-prd
          
          # Production (Scaleway)
          VITE_API_URL=https://scw-prd.hit8.io npm run build
          mv dist ../dist-scw
        env:
          VITE_GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
          VITE_GOOGLE_IDENTITY_PLATFORM_KEY: ${{ secrets.GOOGLE_IDENTITY_PLATFORM_KEY }}
          VITE_GOOGLE_IDENTITY_PLATFORM_DOMAIN: ${{ secrets.GOOGLE_IDENTITY_PLATFORM_DOMAIN }}
          VITE_API_TOKEN: ${{ secrets.API_TOKEN }}
          VITE_SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

      - uses: actions/upload-artifact@v4
        with:
          name: frontends
          path: |
            dist-stg/
            dist-prd/
            dist-scw/
          retention-days: 1

  # --------------------------------------------------------------------------
  # DEPLOY STAGING (Parallel)
  # --------------------------------------------------------------------------
  deploy-staging:
    name: Deploy Staging (${{ matrix.cloud }})
    needs: build
    runs-on: ubuntu-latest
    environment: staging
    strategy:
      matrix:
        cloud: [gcp, scw]
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/deploy-backend
        with:
          cloud: ${{ matrix.cloud }}
          environment: staging
          image_tag: ${{ needs.build.outputs.image_tag }}
          gcp_sa_key: ${{ secrets.GCP_SA_KEY }}
          gcp_project_id: ${{ secrets.GCP_PROJECT }}
          scw_access_key: ${{ secrets.SCW_ACCESS_KEY }}
          scw_secret_key: ${{ secrets.SCW_SECRET_KEY }}
          scw_project_id: ${{ secrets.SCW_PROJECT_ID }}
          scw_organization_id: ${{ secrets.SCW_ORGANIZATION_ID }}

  deploy-frontend-staging:
    name: Deploy Frontend (Staging)
    needs: [build, deploy-staging]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: frontends

      - uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_PAGES_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist-stg --project-name=hit8 --branch=main-staging

  # --------------------------------------------------------------------------
  # DEPLOY PRODUCTION (Manual Approval)
  # --------------------------------------------------------------------------
  deploy-production:
    name: Deploy Production (${{ matrix.cloud }})
    needs: [build, deploy-staging, deploy-frontend-staging]
    runs-on: ubuntu-latest
    environment: production
    strategy:
      matrix:
        cloud: [gcp, scw]
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/deploy-backend
        with:
          cloud: ${{ matrix.cloud }}
          environment: production
          image_tag: ${{ needs.build.outputs.image_tag }}
          gcp_sa_key: ${{ secrets.GCP_SA_KEY }}
          gcp_project_id: ${{ secrets.GCP_PROJECT }}
          scw_access_key: ${{ secrets.SCW_ACCESS_KEY }}
          scw_secret_key: ${{ secrets.SCW_SECRET_KEY }}
          scw_project_id: ${{ secrets.SCW_PROJECT_ID }}
          scw_organization_id: ${{ secrets.SCW_ORGANIZATION_ID }}

  deploy-frontend-production:
    name: Deploy Frontend (Production)
    needs: [build, deploy-production]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: frontends

      - name: Deploy www.hit8.io
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_PAGES_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist-prd --project-name=hit8 --branch=main --commit-dirty=true

      - name: Deploy scw.hit8.io
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_PAGES_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist-scw --project-name=hit8 --branch=scaleway --commit-dirty=true

  # --------------------------------------------------------------------------
  # NOTIFY
  # --------------------------------------------------------------------------
  notify:
    name: Notify Deployment
    needs: [deploy-production, deploy-frontend-production]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy-production.result }}" = "success" ] && [ "${{ needs.deploy-frontend-production.result }}" = "success" ]; then
            echo "✅ Production deployment successful!"
          else
            echo "❌ Deployment failed or skipped (backend=${{ needs.deploy-production.result }}, frontend=${{ needs.deploy-frontend-production.result }})"
            exit 1
          fi
