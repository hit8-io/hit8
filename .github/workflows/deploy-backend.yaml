name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'cloudbuild.yaml'
      - '.github/workflows/deploy-backend.yaml'
  workflow_dispatch:

env:
  PROJECT_ID: hit8-poc
  PROJECT_NUMBER: 617962194338
  SERVICE_NAME: hit8-api
  REGION: europe-west1
  SECRET_NAME: doppler-hit8-prod
  # Use Artifact Registry (faster & modern) instead of legacy gcr.io
  IMAGE_REPO: europe-west1-docker.pkg.dev/hit8-poc/backend/api

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      - name: Read VERSION file
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          # Fallback to 'latest' if file is empty
          if [ -z "$VERSION" ]; then VERSION="latest"; fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Read version: $VERSION"

      - name: Build and Push Docker Image
        run: |-
          # Using Artifact Registry path and clean Proxy format
          gcloud builds submit \
            --config cloudbuild.yaml \
            --region=europe-west1 \
            --substitutions=_IMAGE_NAME=$IMAGE_REPO,_TAG=$GITHUB_SHA,_VERSION=${{ steps.version.outputs.version }},_PROJECT_ID=$PROJECT_ID,_PROXY_URL=http://10.0.0.2:3128,_SOCKS5_PROXY="10.0.0.2 1080" \
            . || {
              # Check if build succeeded despite log streaming errors
              if gcloud artifacts docker images describe $IMAGE_REPO:$GITHUB_SHA --format="value(image_summary.digest)" 2>/dev/null; then
                echo "Build succeeded (image exists), ignoring log streaming error"
                exit 0
              else
                echo "Build failed - image not found"
                exit 1
              fi
            }

      - name: Deploy to Cloud Run
        run: |-
          # Simple Label Extraction (Fail-safe)
          CUSTOMER=$(grep "customer:" backend/app/config.yaml | cut -d '"' -f 2 || echo "unknown")
          PROJECT=$(grep "project:" backend/app/config.yaml | cut -d '"' -f 2 || echo "unknown")
          
          # Use version tag for deployment
          IMAGE_TAG="${{ steps.version.outputs.version }}"
          
          echo "Deploying $IMAGE_REPO:$IMAGE_TAG to Cloud Run..."
          
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE_REPO:$IMAGE_TAG \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --network=production-vpc \
            --subnet=production-subnet \
            --vpc-egress=all-traffic \
            --set-env-vars="ENVIRONMENT=prd" \
            --set-secrets="DOPPLER_SECRETS_JSON=projects/$PROJECT_NUMBER/secrets/$SECRET_NAME:latest" \
            --update-labels="environment=prd,customer=$CUSTOMER,project=$PROJECT" \
            --memory=2Gi \
            --cpu=2 \
            --timeout=300 \
            --max-instances=3 \
            --min-instances=0
