name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'cloudbuild.yaml'
      - '.github/workflows/deploy-backend.yaml'
      - 'infra/**'
  workflow_dispatch:

env:
  PROJECT_ID: hit8-poc
  PROJECT_NUMBER: 617962194338
  SERVICE_NAME: hit8-api
  REGION: europe-west1
  SECRET_NAME: doppler-hit8-prod
  IMAGE_REPO: europe-west1-docker.pkg.dev/hit8-poc/backend/api

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Terraform Init
        run: |
          cd infra
          terraform init

      - name: Terraform Plan
        run: |
          cd infra
          terraform plan -out=tfplan

      - name: Terraform Apply
        run: |
          cd infra
          terraform apply -auto-approve tfplan

      - name: Read VERSION file
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          # Fallback to 'latest' if file is empty
          if [ -z "$VERSION" ]; then VERSION="latest"; fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Read version: $VERSION"

      - name: Build and Push Docker Image
        run: |-
          # Using Artifact Registry path
          gcloud builds submit \
            --config cloudbuild.yaml \
            --region=europe-west1 \
            --substitutions=_IMAGE_NAME=$IMAGE_REPO,_TAG=$GITHUB_SHA,_VERSION=${{ steps.version.outputs.version }} \
            . || {
              # Check if build succeeded despite log streaming errors
              if gcloud artifacts docker images describe $IMAGE_REPO:$GITHUB_SHA --format="value(image_summary.digest)" 2>/dev/null; then
                echo "Build succeeded (image exists), ignoring log streaming error"
                exit 0
              else
                echo "Build failed - image not found"
                exit 1
              fi
            }

      - name: Update Cloud Run Image
        run: |-
          # Use version tag for deployment
          IMAGE_TAG="${{ steps.version.outputs.version }}"
          
          echo "Updating Cloud Run service with new image: $IMAGE_REPO:$IMAGE_TAG"
          
          # Update only the container image - infrastructure is managed by Terraform
          gcloud run services update $SERVICE_NAME \
            --image $IMAGE_REPO:$IMAGE_TAG \
            --region $REGION
