name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'cloudbuild.yaml'
      - '.github/workflows/deploy-backend.yaml'
  workflow_dispatch:

env:
  PROJECT_ID: hit8-poc
  PROJECT_NUMBER: 617962194338
  REGION: europe-west1
  IMAGE_REPO: europe-west1-docker.pkg.dev/hit8-poc/backend/api

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      - name: Read VERSION file
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          # Fallback to 'latest' if file is empty
          if [ -z "$VERSION" ]; then VERSION="latest"; fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Read version: $VERSION"

      - name: Build and Push Docker Image
        run: |-
          # Using Artifact Registry path
          gcloud builds submit \
            --config cloudbuild.yaml \
            --region=europe-west1 \
            --substitutions=_IMAGE_NAME=$IMAGE_REPO,_TAG=$GITHUB_SHA,_VERSION=${{ steps.version.outputs.version }} \
            . || {
              # Check if build succeeded despite log streaming errors
              if gcloud artifacts docker images describe $IMAGE_REPO:$GITHUB_SHA --format="value(image_summary.digest)" 2>/dev/null; then
                echo "Build succeeded (image exists), ignoring log streaming error"
                exit 0
              else
                echo "Build failed - image not found"
                exit 1
              fi
            }

      - name: Update Cloud Run Services
        run: |-
          # Use version tag for deployment
          IMAGE_TAG="${{ steps.version.outputs.version }}"
          
          echo "Deploying to both production and staging environments"
          echo "Image: $IMAGE_REPO:$IMAGE_TAG"
          
          # Update production service
          echo "Updating production service: hit8-api-prd"
          gcloud run services update hit8-api-prd \
            --image $IMAGE_REPO:$IMAGE_TAG \
            --region $REGION \
            || { echo "Failed to update production service"; exit 1; }
          
          # Update staging service
          echo "Updating staging service: hit8-api-stg"
          gcloud run services update hit8-api-stg \
            --image $IMAGE_REPO:$IMAGE_TAG \
            --region $REGION \
            || { echo "Failed to update staging service"; exit 1; }
          
          echo "Successfully deployed to both environments"
