steps:
  # Database Migration
  - name: 'node:20-alpine'
    id: 'db-migration'
    entrypoint: 'sh'
    env:
      # REPLACE THIS WITH YOUR PROXY VM IP
      - 'PROXY_URL=http://10.0.0.2:3128'
    args:
      - '-c'
      - |
        set -e
        echo "⚙️ Configuring Proxy..."
        export http_proxy=$$PROXY_URL
        export https_proxy=$$PROXY_URL
        
        DIRECT_DB_CONNECTION_STRING=$$(node -e 'console.log(JSON.parse(process.env.DOPPLER_SECRETS_JSON).DIRECT_DB_CONNECTION_STRING)')
        
        if [ -z "$$DIRECT_DB_CONNECTION_STRING" ]; then
           echo "❌ Error: DIRECT_DB_CONNECTION_STRING not found in secrets."
           exit 1
        fi

        npx -y supabase db push --db-url "$$DIRECT_DB_CONNECTION_STRING"
    
    secretEnv: ['DOPPLER_SECRETS_JSON']

  # Build and Push Docker Image
  - name: 'gcr.io/kaniko-project/executor:latest'
    id: 'build-image'
    waitFor: ['db-migration']
    args:
      - '--dockerfile=Dockerfile'
      - '--context=dir://./backend'
      - '--destination=${_IMAGE_NAME}:${_TAG}'
      - '--destination=${_IMAGE_NAME}:${_VERSION}'
      - '--destination=${_IMAGE_NAME}:latest'
      - '--build-arg=PRODUCTION=true'
      - '--cache=true'
      - '--cache-ttl=24h'
      - '--cache-repo=gcr.io/${_PROJECT_ID}/cache'

# Secrets Configuration
availableSecrets:
  secretManager:
  - versionName: projects/${_PROJECT_ID}/secrets/doppler-hit8-prod/versions/latest
    env: 'DOPPLER_SECRETS_JSON'

options:
  logging: CLOUD_LOGGING_ONLY
  pool:
    name: 'projects/${_PROJECT_ID}/locations/europe-west1/workerPools/private-pool-1'
