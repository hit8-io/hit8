steps:
  # -------------------------------------------------------------------------
  # 1. Database Migration (Install CLI on the fly)
  # -------------------------------------------------------------------------
  - name: 'node:20-bullseye-slim'  # Use a standard, reliable Node image
    id: 'db-migration'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "üöÄ Installing Supabase CLI..."
        # Install via NPM (Official distribution method)
        npm install -g supabase
        
        echo "üöÄ Starting Supabase Migration..."
        if [ ! -d "supabase/migrations" ]; then
           echo "‚ö†Ô∏è  No 'supabase/migrations' folder found. Skipping."
           exit 0
        fi

        # Run migration
        # The 'npx' or global 'supabase' command works here
        supabase db push --db-url "$$DIRECT_DB_CONNECTION_STRING"
    
    secretEnv: ['DIRECT_DB_CONNECTION_STRING']

  # -------------------------------------------------------------------------
  # 2. Build and Push (Kaniko)
  # -------------------------------------------------------------------------
  - name: 'gcr.io/kaniko-project/executor:latest'
    id: 'build-image'
    waitFor: ['db-migration']
    args:
      - '--dockerfile=Dockerfile'
      - '--context=dir://./backend'
      - '--destination=${_IMAGE_NAME}:${_TAG}'
      - '--destination=${_IMAGE_NAME}:${_VERSION}'
      - '--destination=${_IMAGE_NAME}:latest'
      - '--build-arg=PRODUCTION=true'
      - '--cache=true'
      - '--cache-ttl=24h'
      - '--cache-repo=gcr.io/${_PROJECT_ID}/cache'

# Secrets Configuration
availableSecrets:
  secretManager:
  - versionName: projects/${_PROJECT_ID}/secrets/DIRECT_DB_CONNECTION_STRING/versions/latest
    env: 'DIRECT_DB_CONNECTION_STRING'

options:
  logging: CLOUD_LOGGING_ONLY
